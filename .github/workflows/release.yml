on:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"
  pull_request:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - run: git fetch --prune --unshallow
      - name: Run GoReleaser
        if: contains(github.ref, 'tags/v')
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
